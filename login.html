<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Lane - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(160deg, #2c2c38, #3a3a4c);
        color: #f5f5f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .login-card {
        background: rgba(70,70,100,0.85);
        padding: 40px;
        border-radius: 20px;
        width: 320px;
        text-align: center;
    }
    h1 {
        font-family: 'Dancing Script', cursive;
        font-size: 2.5rem;
        margin-bottom: 20px;
    }
    input {
        width: 90%;
        padding: 10px;
        margin: 12px 0;
        border-radius: 10px;
        border: none;
        font-size: 1rem;
    }
    button {
        background: #8f7ce0;
        border: none;
        padding: 12px 20px;
        border-radius: 10px;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 10px;
    }
    button:hover { background: #7a6acb; }
</style>
</head>
<body>

<div class="login-card">
    <h1>Memory Lane</h1>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Birthday (DD/MM/YYYY)"><br>
    <button onclick="login()">Login</button>
</div>

<script>
const users = {
    "Ritika": "06/07/2008",
    "Vidhi": "12/11/2008",
    "Saksham": "24/01/2009",
    "Harshit": "23/01/2007",
    "Sai": "04/03/2008",
    "Juili": "25/05/2008",
    "Kunal": "19/10/2008",
    "Ayaan": "16/01/2008",
    "Amrut": "20/09/2005",
    "Shifa": "10/06/2008"
};

function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if(users[username] && users[username] === password) {
        localStorage.setItem('loggedInUser', username);
        window.location.href = 'index.html';
    } else {
        alert('Invalid username or birthday!');
    }
}
</script>

</body>
</html>
