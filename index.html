<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Lane</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(160deg, #2c2c38, #3a3a4c);
        color: #f5f5f7;
        transition: 0.3s;
    }
    header {
        text-align: center;
        padding: 30px 0 20px 0;
        font-family: 'Dancing Script', cursive;
        font-size: 2.5rem;
    }
    .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
    }
    .memory-card {
        background: rgba(70,70,100,0.85);
        padding: 20px;
        margin: 20px 0;
        border-radius: 20px;
    }
    .memory-header {
        font-weight: bold;
        font-size: 1.1rem;
        margin-bottom: 8px;
    }
    .memory-date {
        font-size: 0.8rem;
        color: #c0c0e0;
    }
    .memory-caption {
        margin-top: 10px;
        font-style: italic;
    }
    .tags {
        margin-top: 8px;
        font-size: 0.85rem;
        color: #b0b0ff;
    }
    .profile-btn {
        background: #8f7ce0;
        border: none;
        padding: 8px 12px;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        margin-bottom: 10px;
    }
    .profile-btn:hover { background: #7a6acb; }
    .logout-btn {
        float: right;
        margin: 10px 20px;
        background: #ff6b6b;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        border: none;
        color: white;
    }
    .logout-btn:hover { background: #e65555; }
</style>
</head>
<body>

<header>Memory Lane</header>
<button class="logout-btn" onclick="logout()">Logout</button>
<div class="container" id="memoriesContainer">
    <!-- Memories will be injected here -->
</div>

<script>
const friends = ["Ritika","Vidhi","Saksham","Harshit","Sai","Juili","Kunal","Ayaan","Amrut","Shifa"];
let memories = JSON.parse(localStorage.getItem('memories')) || [];

// Check if user is logged in
const loggedInUser = localStorage.getItem('loggedInUser');
if(!loggedInUser) {
    alert("Please login first!");
    window.location.href = 'login.html';
}

// Function to render memories
function renderMemories() {
    const container = document.getElementById('memoriesContainer');
    container.innerHTML = '';

    memories.forEach(mem => {
        const card = document.createElement('div');
        card.className = 'memory-card';
        card.innerHTML = `
            <div class="memory-header">
                ${mem.user} ${mem.user === loggedInUser ? '(You)' : ''}
            </div>
            <div class="memory-date">${mem.date}</div>
            <div class="memory-caption">${mem.caption}</div>
            <div class="tags">Tagged: ${mem.tags.join(', ')}</div>
        `;
        container.appendChild(card);
    });
}

// Logout
function logout() {
    localStorage.removeItem('loggedInUser');
    window.location.href = 'login.html';
}

// Initial render
renderMemories();
</script>
</body>
</html>
