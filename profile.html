<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Lane - Feed</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(160deg, #2c2c38, #3a3a4c);
        color: #f5f5f7;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
        min-height: 100vh;
    }
    h1, h2 {
        font-family: 'Dancing Script', cursive;
        color: #e3dcff;
    }
    h1 {
        font-size: 2.8rem;
        margin-bottom: 20px;
    }
    h2 {
        font-size: 2rem;
        margin-top: 40px;
        margin-bottom: 10px;
        color: #c7b7ff;
    }
    .upload-card {
        background: rgba(70,70,100,0.85);
        padding: 25px;
        border-radius: 20px;
        width: 90%;
        max-width: 450px;
        text-align: center;
        margin-bottom: 40px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    input, textarea, select {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 10px;
        border: none;
        font-size: 1rem;
    }
    button {
        background: #8f7ce0;
        border: none;
        padding: 12px 20px;
        border-radius: 10px;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 10px;
    }
    button:hover { background: #7a6acb; }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        width: 100%;
        max-width: 900px;
    }
    .memory {
        background: rgba(255,255,255,0.05);
        border-radius: 15px;
        padding: 15px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        transition: transform 0.2s ease;
    }
    .memory:hover { transform: translateY(-4px); }
    img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 10px;
    }
    .logout-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: #a95fc4;
    }
</style>
</head>
<body>

<button class="logout-btn" onclick="logout()">Logout</button>
<h1 id="userHeader">Welcome</h1>

<div class="upload-card">
    <h2>ðŸ“¸ Add a New Memory</h2>
    <input type="file" id="photoInput" accept="image/*"><br>
    <textarea id="caption" placeholder="Write a caption..."></textarea><br>
    <input type="date" id="date"><br>
    <select id="taggedFriends" multiple>
        <option value="Ritika">Ritika</option>
        <option value="Vidhi">Vidhi</option>
        <option value="Saksham">Saksham</option>
        <option value="Harshit">Harshit</option>
        <option value="Sai">Sai</option>
        <option value="Juili">Juili</option>
        <option value="Kunal">Kunal</option>
        <option value="Ayaan">Ayaan</option>
        <option value="Amrut">Amrut</option>
        <option value="Shifa">Shifa</option>
    </select><br>
    <button onclick="uploadMemory()">Upload Memory</button>
</div>

<h2>âœ¨ Your Memories</h2>
<div class="gallery" id="yourGallery"></div>

<h2>ðŸŒ™ Shared Memories</h2>
<div class="gallery" id="sharedGallery"></div>

<script>
const user = localStorage.getItem('loggedInUser');
if(!user) {
    window.location.href = 'login.html';
}

document.getElementById('userHeader').textContent = `Welcome, ${user}`;

function uploadMemory() {
    const photoInput = document.getElementById('photoInput');
    const caption = document.getElementById('caption').value.trim();
    const date = document.getElementById('date').value;
    const tagged = Array.from(document.getElementById('taggedFriends').selectedOptions).map(o => o.value);

    if(!photoInput.files[0] || !caption || !date) {
        alert('Please add a photo, caption, and date.');
        return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
        const newMemory = {
            photo: e.target.result,
            caption,
            date,
            tagged,
            user
        };

        let memories = JSON.parse(localStorage.getItem('memories')) || [];
        memories.push(newMemory);
        localStorage.setItem('memories', JSON.stringify(memories));
        displayMemories();
    };
    reader.readAsDataURL(photoInput.files[0]);

    document.getElementById('caption').value = '';
    document.getElementById('date').value = '';
    document.getElementById('taggedFriends').value = '';
    document.getElementById('photoInput').value = '';
}

function displayMemories() {
    const yourGallery = document.getElementById('yourGallery');
    const sharedGallery = document.getElementById('sharedGallery');
    const memories = JSON.parse(localStorage.getItem('memories')) || [];

    yourGallery.innerHTML = '';
    sharedGallery.innerHTML = '';

    const yourMemories = memories.filter(m => m.user === user);
    const sharedMemories = memories.filter(m => m.user !== user);

    if(yourMemories.length === 0) {
        yourGallery.innerHTML = '<p>No memories yet...</p>';
    } else {
        yourMemories.forEach(m => {
            const div = document.createElement('div');
            div.className = 'memory';
            div.innerHTML = `
                <img src="${m.photo}">
                <p><strong>${m.caption}</strong></p>
                <p>${m.date}</p>
                <p>Tagged: ${m.tagged.join(', ') || 'â€”'}</p>
            `;
            yourGallery.appendChild(div);
        });
    }

    if(sharedMemories.length === 0) {
        sharedGallery.innerHTML = '<p>No shared memories yet...</p>';
    } else {
        sharedMemories.forEach(m => {
            const div = document.createElement('div');
            div.className = 'memory';
            div.innerHTML = `
                <img src="${m.photo}">
                <p><strong>${m.caption}</strong></p>
                <p>${m.date}</p>
                <p>By: ${m.user}</p>
                <p>Tagged: ${m.tagged.join(', ') || 'â€”'}</p>
            `;
            sharedGallery.appendChild(div);
        });
    }
}

function logout() {
    localStorage.removeItem('loggedInUser');
    window.location.href = 'login.html';
}

displayMemories();
</script>
</body>
</html>
