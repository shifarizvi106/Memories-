<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Lane</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Fonts & Body */
        body {
            font-family: 'Poppins', sans-serif;
            background: #1c1c28;
            color: #f5f5f7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background 0.3s, color 0.3s;
        }

        /* Dark mode toggle */
        .dark-mode { 
            background: #1c1c28;
            color: #f5f5f7;
        }

        /* Header */
        header {
            width: 100%;
            padding: 40px 20px 20px;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            letter-spacing: 1px;
            color: #f5f5f7;
            position: relative;
        }

        header small {
            display: block;
            font-size: 1.2rem;
            font-family: 'Poppins', sans-serif;
            margin-top: 10px;
            color: #c0c0c0;
        }

        /* Hero Buttons */
        .hero-buttons {
            margin-top: 40px;
            display: flex;
            gap: 20px;
        }

        .hero-buttons button {
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            background: #2a2a3c;
            color: #f5f5f7;
            font-size: 1rem;
        }

        .hero-buttons button:hover {
            background: #3b3b58;
            transform: scale(1.05);
        }

        /* Dark mode toggle */
        .toggle-dark {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 14px;
            border-radius: 50%;
            border: none;
            background: #2a2a3c;
            color: #f5f5f7;
            cursor: pointer;
            font-size: 1rem;
        }

        /* Memories Feed */
        .memories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin: 40px 0;
        }

        .memory-card {
            background: #2a2a3c;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .memory-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .memory-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .memory-content {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .memory-content h4 {
            font-family: 'Dancing Script', cursive;
            font-size: 1.4rem;
            margin-bottom: 8px;
            color: #f5f5f7;
        }

        .memory-content p {
            font-size: 0.95rem;
            color: #dcdcdc;
            margin-bottom: 8px;
        }

        .memory-content small {
            color: #a0a0a0;
            font-size: 0.8rem;
        }

        /* Dreamy overlay (optional) */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05), transparent 70%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Dark mode toggle -->
    <button class="toggle-dark" onclick="toggleDarkMode()">ðŸŒ™</button>

    <header>
        Memory Lane
        <small>A place to cherish our moments</small>
        <div class="hero-buttons">
            <button onclick="location.href='login.html'">Login</button>
            <button onclick="location.href='signup.html'">Sign Up</button>
        </div>
    </header>

    <!-- Memories Feed (sample static for now) -->
    <section class="memories" id="memories-feed">
        <!-- Sample Memory Card -->
        <div class="memory-card">
            <img src="https://via.placeholder.com/300x180" alt="Memory Image">
            <div class="memory-content">
                <h4>Best Trip</h4>
                <p>Had an amazing day at the beach with friends.</p>
                <small>By Alice | 22 Sep 2025 | Tags: Bob, Carol</small>
            </div>
        </div>
        <div class="memory-card">
            <img src="https://via.placeholder.com/300x180" alt="Memory Image">
            <div class="memory-content">
                <h4>City Walk</h4>
                <p>Explored hidden streets and cafes in Mumbai.</p>
                <small>By Bob | 15 Oct 2025 | Tags: Alice</small>
            </div>
        </div>
    </section>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
